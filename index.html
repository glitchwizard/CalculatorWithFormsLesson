<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="all" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="inputfield"></label>
            <input type="text" name="inputfield" value="0" id="inputfield">
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="7" type="button" name="7" value="">7</button>
        </div>
        <div class="col-md-3">
          <button id="8" type="button" name="8" value="">8</button>
        </div>
        <div class="col-md-3">
          <button id="9" type="button" name="9" value="">9</button>
        </div>
        <div class="col-md-3">
          <button id="divide" type="button" name="divide">รท</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="4" type="button" name="4" value="">4</button>
        </div>
        <div class="col-md-3">
          <button id="5" type="button" name="5" value="">5</button>
        </div>
        <div class="col-md-3">
          <button id="6" type="button" name="6" value="">6</button>
        </div>
        <div class="col-md-3">
          <button id="multiply" type="button" name="multiply">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="1" type="button" name="1" value="">1</button>
        </div>
        <div class="col-md-3">
          <button id="2" type="button" name="2" value="">2</button>
        </div>
        <div class="col-md-3">
          <button id="3" type="button" name="3" value="">3</button>
        </div>
        <div class="col-md-3">
          <button id="subtract" type="button" name="subtract">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button id="blank" type="button" name="blank"></button>
        </div>
        <div class="col-md-3">
          <button id="0" type="button" name="0" value="0">0</button>
        </div>
        <div class="col-md-3">
          <button id="equals" type="button" name="=">=</button>
        </div>
        <div class="col-md-3">
          <button id="add" type="button" name="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
